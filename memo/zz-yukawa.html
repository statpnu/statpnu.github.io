<H3>
한국의 유가와 히데키를 꿈꾸며, ...
</H3>


내게는 한 때는 이런 꿈이 있었다. 
일본에 토종 게다짝 박사 유가와 히데키처럼 나도 한국 된장 박사로 세계에 이름을 
날려 보자. 물론 내가 감히 노벨상을 노린 것은 아니다. 그러나 국내 순수 박사로 
한 번 미제박사 일제박사 유럽박사와 한 번 겨뤄 보자는 꿈은 한 때는 있었다. 
그 꿈을 이루기를 위해 나는 홍릉으로 달려 갔다.
